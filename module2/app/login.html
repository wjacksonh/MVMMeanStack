<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chirp</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body ng-app="chirpApp">
    <div id="main" class="container" ng-controller="authController">
        <form class="form-auth" ng-submit="login()">
            <h2>Login</h2>
            <p class="text-warning">{{error_message}}</p>
            <input required class="form-control" type="username" ng-model="user.username" placeholder="Username"><br>
            <input required class="form-control" type="password" ng-model="user.password" placeholder="Password"><br>
            <input class="btn btn-primary" type="submit" value="Login">
        </form>
    </div>
</body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
    <script src="scripts/app.js"></script>
</html>
